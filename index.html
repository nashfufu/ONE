<!DOCTYPE html>

    <title>ONE</title>
    <!-- Redirect by browser language -->
    <script>
        window.onload = function() {
            var userLang = navigator.language || navigator.userLanguage;
            if (userLang.indexOf("zh-TW") !== -1) {
                window.location.href = "./TC/";
            } else if (userLang.indexOf("zh-CN") !== -1 || userLang.indexOf("zh-SG") !== -1) {
                window.location.href = "./SC/";
            } else {
                window.location.href = "./EN/";
            }
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
